{% extends "layout.html" %}

{% block content %}
<div class="card-group">
  <div class="row">
    {% for post in posts %}

    <div class="card m-2 col-sm-3" style="width: 25rem;">
      <div class="card-header">
        <a href=" {{ url_for('users.user_posts', username=post.author.username) }} ">{{ post.author.username }}</a>
        <img class="rounded-circle "
          src="{{ url_for('static', filename='img/profile_pics/' + post.author.image_file) }}" class="card-img">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <a href="{{ url_for('post.posts', post_id=post.id) }}" class="btn btn-primary">Ver mas</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
